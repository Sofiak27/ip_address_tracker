<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="icon.png">
  <link rel="stylesheet" href="style.css">
  
  <!-- Leaflet css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     <!-- Leaflet JS -->
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

  <title>IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <div class="top-data">
    <img class="top-img" src="images/pattern-bg-desktop.png" alt="pattern-bg">
    <h1 class="title">IP ADDRESS TRACKER</h1>
    <div class="search">
      <input id="input" type="text" placeholder="Search for any IP address or domain" required>
      <button id="searchBtn" class="search-btn">></button>
    </div>

    <div class="displayed-data">
      <div class="data-section">
        <p>IP ADDRESS</p>
        <h2 id="ip_output"></h2>
      </div>

      <div class="data-section">
        <p>LOCATION</p>
        <h2 id="location_output"></h2>
        <h2 id="location_code_output"></h2>
      </div>

      <div class="data-section">
        <p>TIMEZONE</p>
        <h2 id="timezone_output"></h2>
      </div>

      <div class="data-section">
        <p>ISP</p>
        <h2 id="isp_output"></h2>
      </div>
    </div>

  </div>

  <div>
    <div id="map"></div>
  </div>
